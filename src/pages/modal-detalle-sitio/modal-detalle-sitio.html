<ion-header color="uno">
  <ion-navbar color="uno">
     <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
          <button ion-button style="background-color: rgb(112, 33, 33)">   <ion-icon name="warning"></ion-icon>  <a href="tel:066"></a></button>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<br><br><br>
<ion-scroll scrollX="true"></ion-scroll>
<ion-content style="background-color: #d9d9d9;">

<div [formGroup]="form" >
  <ion-card >
      <ion-item >
        <h2 style="text-align: center"><strong>DETALLES DE DILIGENCIA</strong></h2><br>
      </ion-item>
    <ion-item>
      <ion-icon name="folder-open" item-start large></ion-icon>
      <h2><strong>EXPEDIENTE</strong></h2>
      <p>{{id_expediente}} / {{anio}}</p>

          <h2><strong>FECHA DE ASIGNACIÓN</strong></h2>
        <p>{{fecha_asig}}</p>
          <h2><strong>TIPO DE JUICIO</strong></h2>
          <p>{{tipo_juicio}}</p>

              <h2><strong>SUERTE PRINCIPAL</strong></h2>
            <p>{{ suerte_principal }}</p>

              <h2><strong>NOMBRE DEL DEMANDADO</strong></h2>
            <p>{{demandado}}</p>


              <h2><strong>DIRECCIÓN</strong></h2>
            <p text-wrap>{{direccion}}</p><br>
            <h2><strong>COMENTARIOS</strong></h2>
            <p text-wrap>{{msg_comentarios}}</p><br>
          </ion-item>
          <div style="text-align: center">

          <button ion-button icon-start clear item-end (click)="calculateAndDisplay_Route()">
              <ion-icon name="navigate"></ion-icon>
              RUTA
            </button>
            <button ion-button icon-start clear item-end (click)="google()">
              <ion-icon name="navigate"></ion-icon>
              GOOGLE MAPS
            </button>
            <button ion-button icon-start clear item-end (click)="viewEntry()">
              Atender
            </button>
          </div>

      <div #map id="map" style="height: 600px;"></div>
      <div #directionsPanel style="border-radius: 10px;"></div>
    </ion-card>

</div>
  </ion-content>
